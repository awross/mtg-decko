  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/main.css") }}" type="text/css">
  <script src="{{ static_url("js/jquery.hotkeys.js") }}" type="text/javascript"></script>
  <script src="{{ static_url("js/jquery.jsPlumb-1.3.16-all-min.js") }}" type="text/javascript"></script>

  <link rel='SHORTCUT ICON' href='http://mtgdecko.com/images/favicon_game.ico'>
  <script src="{{ static_url("js/Client.js") }}" type="text/javascript"></script>
  <script type="text/javascript">
    var client;

    $(function() {
        client = new DeckoClient();

        $("#hideDebug").click(function() {
            toggleDebug();
        });
    });

    $("#own_hand").sortable();
  </script>
</head>
<body oncontextmenu="return false;" onmouseup="showMenu(event)">
	<div id='header'>
		<div id='brand'>MTG Decko</div>
	</div>
	<div id="wrapper">
		<div id="table">
            <div id="own_battle" class="battlefield"></div>
            <div id="info">
                <div id="hud">
                    <div id="own_info"></div>
                    <br />
                    <div id="own_player" class="player"></div>
                </div>
                <div id="own_hand"></div>
                <div id="no_view"></div>
            </div>
		</div>
		<div id="chat_area">
			<div id="ping"></div>
            <div id="toggle_debug">
                <input id="hideDebug" type="checkbox" />
                Show Debug?
            </div>
			<div id="chat"></div>
			<form id="chatform">
				<input id="chatInput" type="text" />
				<input type="submit" />
			</form>
		</div>
	</div>
    <ul id="menu" class="mouse_menu">
        <li>A card</li>
        <li>Info and stuff</li>
        <li>Pow / Tough</li>
        <li class="break"><hr></li>
        <li>To Hand</li>
        <li>To Graveyard</li>
        <li>To Exile</li>
        <li>To Library</li>
    </ul>
</body>
</html>
